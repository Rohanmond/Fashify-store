<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashiFy | LogOut</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="logout-container">
      <nav class="navigation">
        <div class="nav-left">
          <div class="nav-logo-container">
            <a href="" class="nav-logo-link">
              <img
                class="hero-logo"
                src="../../src/logo/Fashify Transparent pr 2.png"
                alt="nav bar hero image"
              />
              <small>FashiFy</small>
            </a>
          </div>
        </div>
        <div class="nav-mid nav-desktop">
          <input
            placeholder="search"
            class="nav-search brd-rd-semi-sq nav-text-input"
            type="text"
          />
        </div>
        <div class="nav-right">
          <ul class="nav-links nav-desktop">
            <li class="nav-link-item">
              <a href="">
                <div class="badge-container">
                  <div class="badge-icon">
                    <span class="material-icons-outlined">
                      favorite_border
                    </span>
                  </div>
                  <div class="badge-number background-online">12</div>
                </div>
              </a>
            </li>
            <li class="nav-link-item">
              <a href=""
                ><div class="badge-container">
                  <div class="badge-icon">
                    <span class="material-icons-outlined"> shopping_cart </span>
                  </div>
                  <div class="badge-number background-online">12</div>
                </div>
              </a>
            </li>
          </ul>
          <ul class="nav-links nav-mobile">
            <li class="nav-link-item drawar-menu-btn">
              <a><i class="fas fa-bars font-wt-bold text-lg"></i></a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="logout-main-container">
        <div class="logout-text">
          <h1>You are currently logged Out</h1>
          <p>Don't miss out on latest deals. Login Again!</p>
          <a
            class="btn btn-link-primary background-primary brd-rd-semi-sq"
            href=""
            >Login</a
          >
        </div>
        <div
          class="img-responsive-container obj-pos-tp-ct logout-img-container"
        >
          <img
            class="img-responsive"
            src="../../src/logo/logout.png"
            alt="logout image"
          />
        </div>
      </main>
    </div>
  </body>
</html>
