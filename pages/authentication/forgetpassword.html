<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashiFy | Forget password</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div class="login-container">
      <main class="login-main">
        <div class="login-card brd-rd-semi-sq">
          <div class="login-card-header">
            <h3 class="text-align-center">Forgot your password?</h3>
          </div>
          <div class="forget-password-subheader">
            <p
              class="text-align-center text-md font-wt-semibold text-secondary-color"
            >
              We will email you instructions on how to reset it
            </p>
          </div>
          <div class="login-card-item">
            <div class="input-container">
              <label>Email address</label>
              <input
                placeholder="abc@fashiFy.com"
                class="text-input"
                type="text"
              />
            </div>
          </div>

          <div class="login-card-item">
            <a
              class="btn btn-link-primary background-primary text-align-center brd-rd-semi-sq"
              href="../productionlist/productList.html"
              >Reset password</a
            >
            <a
              class="btn btn-link-secondary outlined-secondary text-align-center brd-rd-semi-sq"
              href="./login.html"
              >Login</a
            >
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
